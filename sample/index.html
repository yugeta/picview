<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PicView sample</title>
  <script src="../src/picview.js"></script>
  <style>
    img{
      width:200px;
      height:200px;
      object-fit:contain;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td><img class="picview" src="001.jpg"></td>
      <td><img class="picview" src="002.jpg"></td>
      <td><img class="picview" src="003.jpg"></td>
    </tr>
    <tr>
      <td><img class="picview" src="004.jpg"></td>
      <td><img class="picview" src="005.jpg"></td>
      <td><img class="picview" src="006.jpg"></td>
    </tr>
    <tr>
      <td><img class="picview" src="007.jpg"></td>
      <td><img class="picview" src="008.jpg"></td>
      <td><img class="picview" src="009.jpg"></td>
    </tr>
  </table>

  <script>
    new $$picview({
      selector : ".picview",
      mouseover_action : true,
      window_limit_weight : 0.95
    });
  </script>
</body>
</html>
