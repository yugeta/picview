<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PicView sample</title>
  <script src="../src/picview.js"></script>
  <style>
    img{
      width:200px;
      height:200px;
      object-fit:contain;
    }
  </style>
</head>
<body>

  <table class="img-lists">
    <tr>
      <td><img class="picview" src="001.jpg"></td>
      <td><img src="002.jpg"></td>
      <td><img src="003.jpg"></td>
    </tr>
    <tr>
      <td><img src="004.jpg"></td>
      <td><img src="005.jpg"></td>
      <td><img src="006.jpg"></td>
    </tr>
    <tr>
      <td><img src="007.jpg"></td>
      <td><img src="008.jpg"></td>
      <td><img src="009.jpg" data-picview-src="009_view.jpg"></td>
    </tr>
  </table>

  <script>
    new $$picview({
      target : ".img-lists img",
      mouseover_action : true,
      window_limit_weight : 0.95,
      swap_images : ["001_view.jpg","","003_view.jpg"]
    });
  </script>
</body>
</html>
